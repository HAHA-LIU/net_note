<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改云笔记</title>
</head>
<body>
    <form action="/note/mod/{{ note.id }}" method="post">
        {% csrf_token %}
    <p>
        标题: <input type="text" name="title" value="{{ note.title }}">
        <input type="submit" value="保存">
        <a href="/note/">返回笔记列表</a>
    </p>
    <p>
        <textarea name="content" cols="30" rows="10">{{ note.content }}</textarea>
    </p>
</form>
</body>
</html>

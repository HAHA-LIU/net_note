<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="/user/login" method="POST">
        {% csrf_token %}
        <p>用户名<input type="text" name="username" value="{{ username }}" autocomplete="off">
            <span>{{ error }}</span>
        </p>
        <p>密码<input type="text" name="password" value="{{ password }}" autocomplete="off"></p>
        <p>记住用户名<input type="checkbox" name="isSaved"></p>
        <p><input type="submit" value="登录">&nbsp&nbsp<a href="/user/reg">注册</a></p>
<!--        <a href="/user/reg"><button>注册</button></a>-->
    </form>

<!--    <button onclick="window.location.href = 'http://127.0.0.1:8000/user/reg'">注册</button>-->
<!--    <button onclick="window.location.href = '/user/reg'">注册</button>-->
</body>
</html>
